<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    <div class="deck" id="card-deck">

        <div class="card" id="a1">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa fa-anchor"></i>
            </div>
        </div>

        <div class="card" id="b1">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa fa-bomb"></i>
            </div>
        </div>

        <div class="card" id="c1">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa fa-cube"></i>
            </div>
        </div>

        <div class="card" id="d1">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa fa-diamond"></i>
            </div>
        </div>

        <div class="card" id="l1">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa fa-leaf"></i>
            </div>
        </div>

        <div class="card" id="t1">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa fa-bolt"></i>
            </div>
        </div>


        <div class="card" id="a2">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa fa-anchor"></i>
            </div>
        </div>

        <div class="card" id="b2">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa fa-bomb"></i>
            </div>
        </div>

        <div class="card" id="c2">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa fa-cube"></i>
            </div>
        </div>

        <div class="card" id="d2">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa fa-diamond"></i>
            </div>
        </div>

        <div class="card" id="l2">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa fa-leaf"></i>
            </div>
        </div>

        <div class="card" id="t2">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa fa-bolt"></i>
            </div>
        </div>

    </div>

    <div id="finish"></div>

    <script src="./game.js"></script>

</body>

</html>
